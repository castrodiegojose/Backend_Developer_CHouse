<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Anden Resto Bar</title>
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/skeleton.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row" >
                <div class="four columns">
                    <h1><img src="/IMG/El_Anden_Logo_chico.jpg" alt="">El Anden</h1>
                </div>                
            </div>
        </div>

    </header>

    <div class="opciones_pedidos" class="containter">
        <h1 class="enabezado">Pedidos en Linea</h1>
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="/IMG/Burguer_plato.jpg" class="imagen-plato u-full-width">
                    <div class="info-card">
                        <h4>Hamburguesas</h4>
                        <a href="#" class="u-full-width button-primary button input ingresar" data-id="1">Ingresar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="/IMG/Pizza.jpg" class="imagen-plato u-full-width">
                    <div class="info-card">
                        <h4>Pizzas</h4>
                        <a href="#" class="u-full-width button-primary button input ingresar" data-id="1">Ingresar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="/IMG/lomo_plato.jpg" class="imagen-plato u-full-width">
                    <div class="info-card">
                        <h4>Lomitos</h4>
                        <a href="#" class="u-full-width button-primary button input ingresar" data-id="1">Ingresar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="/IMG/Minutas.jpeg" class="imagen-plato u-full-width">
                    <div class="info-card">
                        <h4>Minutas</h4>
                        <a href="#" class="u-full-width button-primary button input ingresar" data-id="1">Ingresar</a>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <footer class = "footer">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <nav class="menu">
                        <a class = "enlace" href="#">Pedidos a domicilio</a>
                        <a class = "enlace" href="#">Pedidos en linea</a>
                        <a class = "enlace" href="#">Pedidos por telefono</a>
                        <a class = "enlace" href="#">Menu</a>
                        <a class = "enlace" href="#">Bebidas</a>
                    </nav>
                </div>
                <div class="four columns">
                    <nav class="menu">
                        <a class = "enlace" href="#">Restaurante</a>
                        <a class = "enlace" href="#">Ubicacion</a>
                        <a class = "enlace" href="#">Contacto</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
